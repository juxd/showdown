<script>
 var moveMade = null;

 function tryMove(x) {
     if (moveMade == null) {
         console.log("first move made", x)
         moveMade = x;
         return;
     }
     if (moveMade == x) {
         console.log(
             "second move made, but it can't be the same!",
             "undoing first move",
         );
         moveMade = null;
         return;
     }
     console.log("moves are ok: 1: %d 2: %d", moveMade, x);
     document.getElementById("formFrom").value = moveMade;
     document.getElementById("formTo").value = x;
     moveMade = null;
     return;
 }
</script>
